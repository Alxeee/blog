<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客_归档</title>
    <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

</head>
<body>

<div th:replace="_fragments :: CSS_BG"></div>

<!--导航-->
<!--inverted 反转  attached 没有圆角-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini ">
    <!--container-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable 适应手机端-->
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide "><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide "><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide ">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big animated lightSpeedInLeft">
    <div class="ui container">
        <!--Top-->
        <div class="ui top attached padded segment">
            <!--标题-->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-blok m-text-thin" th:text="${countBlog}">114</h2>篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
            <div class="ui fluid vertical menu">
                <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.value}">
                <span>
                    <i class="circle icon teal min"></i>
                    <span th:text="${blog.title}">关于可以学习的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini"
                         th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                </span>
                    <div class="ui  orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>


    </div>
</div>
<br>
<br>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-footer-padding-tb-massive">
    <div class="ui center aligned container   ">
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/WeChat.jpg" th:src="@{/images/WeChat.jpg}" class="ui rounded image" style="width: 110px" alt=""/>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Emall:2291639676@qq.com</a>
                    <a href="#" class="item">QQ:3550598423</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <p class="m-text-thin m-text-spaced  m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"/>
        <br>
        <br>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            Copyright © 2016 -2 017 Lirenmi Designed by Lirenmi
        </p>
    </div>


</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="../static/js/JQuery3.2.js"></script>
<script src="../static/lib/semantic/semantic.js"></script>
<!--/*/</th:block>/*/-->

<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>


</body>
</html>
