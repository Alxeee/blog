<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理_分类</title>
    <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>

<!--导航-->
<!--inverted 反转  attached 没有圆角-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small ">
    <!--container-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable 适应手机端-->
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide "><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide "><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide "><i class="tags icon"></i>标签</a>

            <div class="right menu">
                <div class="ui dropdown m-item m-mobile-hide item">
                    <div class="text">
                        <img src="https://picsum.photos/id/103/100/100" alt="" class="ui avatar image">
                        admin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示</div>
            <p th:text="${message}"></p>
        </div>

        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>

            <thbody>
                <tr th:each="type,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">可以练习清单</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}"
                           class="ui mini teal basic button">编辑</a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
            </thbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div th:if="${page.totalPages}>1" class="ui pagination menu">
                        <a href="#" th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}"
                           class=" item">
                            上一页
                        </a>
                        <a href="#" th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}"
                           class=" item">
                            下一页
                        </a>
                    </div>

                    <!--<div class="ui menu  floated center   message">
                        共<p th:text="${page.totalElements}"></p>条
                        每页<p th:text="${page.size}"></p>条
                        当前第<p th:text="${page.number}+1"></p>页
                    </div>-->
                    <a href="#" th:href="@{/admin/types/input}" class="ui teal right floated  basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-footer-padding-tb-massive">
    <div class="ui center aligned container   ">
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/WeChat.jpg" th:src="@{/images/WeChat.jpg}"
                             class="ui rounded image" style="width: 110px" alt=""/>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Emall:2291639676@qq.com</a>
                    <a href="#" class="item">QQ:3550598423</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <p class="m-text-thin m-text-spaced  m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"/>
        <br>
        <br>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            Copyright © 2016 -2 017 Lirenmi Designed by Lirenmi
        </p>
    </div>


</footer>


<!--/*/<th:block th:fragment="_fragment :: script">/*/-->
<script src="../../static/js/JQuery3.2.js" th:src="@{/js/JQuery3.2.js}"></script>
<script src="../../static/lib/semantic/semantic.js" th:src="@{/lib/semantic/semantic.js}"></script>
<!--/*/</th:block>/*/-->

<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover',
    });

    //消息提示关闭初始化
    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    })
</script>


</body>
</html>
