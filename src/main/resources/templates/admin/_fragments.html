<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">blog详情</title>
    <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css" th:href="@{/lib/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link type="text/css" media="all" rel="stylesheet" href="../../static/lib/editormd/css/editormd.css"
          th:href="@{/lib/editormd/css/editormd.css}">
</head>
<body>

<!--导航-->
<!--inverted 反转  attached 没有圆角-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small ">
    <!--container-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable 适应手机端-->
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" th:classappend="${n==1} ?'active'"
               class=" m-item item m-mobile-hide "><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" th:classappend="${n==2} ?'active'" class="m-item item m-mobile-hide "><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" th:classappend="${n==3} ?'active'"
               class="m-item item m-mobile-hide "><i class="tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown m-item m-mobile-hide item">
                    <div class="text">
                        <img src="https://picsum.photos/id/103/100/100" th:src="@{${session.user.avatar}}" alt=""
                             class="ui avatar image">
                        <span th:text="${session.user.nickName}">admin</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-footer-padding-tb-massive">
    <div class="ui center aligned container   ">
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/WeChat.jpg" th:src="@{/images/WeChat.jpg}"
                             class="ui rounded image"
                             style="width: 110px" alt=""/>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Emall:2291639676@qq.com</a>
                    <a href="#" class="item">QQ:3550598423</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <p class="m-text-thin m-text-spaced  m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"/>
        <br>
        <br>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            Copyright © 2016 -2 017 Lirenmi Designed by Lirenmi
        </p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="../../static/js/JQuery3.2.js" th:src="@{/js/JQuery3.2.js}"></script>
    <script src="../../static/lib/semantic/semantic.js" th:src="@{/lib/semantic/semantic.js}"></script>
    <script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
</th:block>
</body>
</html>
