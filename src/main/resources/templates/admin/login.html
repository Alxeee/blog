<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>博客登入管理</title>
        <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css">
    </head>
<body>

<br>
<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理后台登入
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="登入用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登入</button>
                    </div>
                    <div class="ui error mini message">123</div>

                    <div class="ui mini negative  message" th:unless="${#strings.isEmpty(message)}"
                         th:text="${message}">
                        用户名和密码错误
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="../../static/js/JQuery3.2.js" th:src="@{/js/JQuery3.2.js}"></script>
<script src="../../static/lib/semantic/semantic.js" th:src="@{/lib/semantic/semantic.min.js}"></script>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    })
</script>
</body>
</html>
