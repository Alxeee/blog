<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">blog详情</title>
    <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css" th:href="@{/lib/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="icon" type="image/png" sizes="144x144" href="../static/images/icon.png" th:href="@{/images/icon.png}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div th:fragment="CSS_BG" class="bubbels">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<!--导航-->
<!--inverted 反转  attached 没有圆角-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini ">
    <!--container-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable 适应手机端-->
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " th:classappend="${n==1} ?'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide " th:classappend="${n==2} ?'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide " th:classappend="${n==3} ?'active'"><i
                    class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide " th:classappend="${n==4} ?'active'"> <i
                    class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide " th:classappend="${n==5} ?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide ">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon "></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-footer-padding-tb-massive">
    <div class="ui center aligned container   ">
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/WeChat.jpg" th:src="@{/images/WeChat.jpg}" class="ui rounded image"
                             style="width: 110px" alt=""/>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="newBlog-contaier">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}"
                           th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">用户故事</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Emall:1234567@qq.com</a>
                    <a href="#" class="item" th:text="#{index.qq}">QQ:3550598423</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced  m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"/>
        <br>
        <br>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            <img src="../../../../target/classes/static/images/beian.png" th:src="@{/images/beian.png}">
            <span>
                备案号:2021020006
            </span>
            <br>
            <span>
                Copyright © 2021 -2022 Designed by wushilong
            </span>
        </p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="../static/js/JQuery3.2.js" th:src="@{/js/JQuery3.2.js}"></script>
    <script src="../static/lib/semantic/semantic.min.js" th:src="@{/lib/semantic/semantic.min.js}"></script>
    <script>$('#newBlog-contaier').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");</script>
</th:block>
</body>
</html>
